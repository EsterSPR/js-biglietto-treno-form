<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Biglietto del treno</title>
</head>
<body style="background-image: url(https://media.istockphoto.com/id/1167253251/photo/synthwave-wireframe-net-80s-retro-futurism-background-3d-illustration.jpg?s=612x612&w=0&k=20&c=TiE75qMcIyu9utg9YWOx_79JoPm4epdOOjr7oKMyGyU=); background-size: cover;" class="text-center p-5">

    <h1 class="mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container py-3 px-5 rounded es_calcola">
        <form class="row">

            <div class="col-4 px-5">
                <label for="nomePass" class="form-label">Nome e Cognome</label>
                <input type="text" id="nomePass" class="form-control" style="border: 1px solid #b915ae; background-color: #202030; color: #fff;">
            </div>

            <div class="col-4 px-5">
                <label for="chilometriPass" class="form-label">Km da percorrere</label>
                <input type="text" id="chilometriPass" class="form-control" style="border: 1px solid #b915ae; background-color: #202030; color: #fff;">
            </div>

            <div class="col-4 px-5">
                <label for="etaPass" class="form-label">Et√† del passeggero</label>
                <input type="text" id="etaPass" class="form-control" style="border: 1px solid #b915ae; background-color: #202030; color: #fff;">
            </div>
            
        </form>

        <button id="generaPass" class="mt-5 p-1 rounded mx-2" style="border: 1px solid #b915ae;"><strong>Genera</strong></button>
        <button id="annullaPass" class="mt-5 p-1 rounded mx-2" style="border: 1px solid #b915ae;" onclick="myFunction()"><strong>Annulla</strong></button>
    </div>
    
    <br><br>
    
    <h1 class="mb-3">IL TUO BIGLIETTO</h1>

    <div class="container p-5 rounded es_ticket">
        <div class="row">
            <div class="col-4 es_left">
                <strong>NOME PASSEGGERO</strong><br>
                <p id="nomePassOut" style="color: #202030; margin-top: 50px;"></p>
            </div>
            <div class="col-2">
                <strong>Offerta</strong><br>
                <p id="offertaPassOut" style="color: #202030; margin-top: 50px"></p>
            </div>
            <div class="col-2">
                <strong>Carrozza</strong><br>
                <p id="es_carrozza" style="color: #202030; margin-top: 50px">5</p>
            </div>
            <div class="col-2">
                <strong>Codice CP</strong><br>
                <p id="es_cp" style="color: #202030; margin-top: 50px">92911</p>
            </div>
            <div class="col-2">
                <strong>Costo Biglietto</strong><hb>
                <p id="costoPassOut" style="color: #202030; margin-top: 50px"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
